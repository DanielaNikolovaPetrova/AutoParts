spring:
  server:
    error:
    include-message: always
    include-binding-errors: always
  datasource:
    url: jdbc:mysql://localhost:3306/auto_partsDB?createDatabaseIfNotExist=true
    application:
      yml:
    username: *
    password: *
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true


